<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ribeye&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css" />
    
    <title> Book Entry </title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="img/BookBuddyLogo.png" alt="BookBuddy Logo" class="logo">
            <a href="index.html" class="site-title-link"><h1 class="site-title">BookBuddy</h1></a>
        </div>
        <div class="nav-right">
            <input type="checkbox" id="menu-toggle"/>
            <label for="menu-toggle" id="hamburger" aria-label="Open Menu">
                <i class="fa fa-bars" aria-label="menu"></i>
            </label>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="BookListing.html">All Books</a></li>
                <li><a href="goaltracking.html">Goals</a></li>
                <li><a href="search.html" class="search-icon">üîç</a></li>
            </ul>
        </div>
    </nav>

    <!-- Book Entry Page -->
    <main>
        <section class="book-entry-card">
            <h2>Book Entry</h2> 
            
            <!-- Optional Book Cover -->
            <div class="form-group">
                <label for="cover"><strong>Upload Book Cover (optional):</strong></label>
                <input type="file" id="cover" accept="image/*">
                <img id="cover-preview" style="display:none; max-width:200px; margin-top:10px; border-radius:5px;" alt="Book Cover Preview">
            </div>
            
            <!-- Book Title -->
            <div class="form-group">
                <label for="title"><strong>Book Title:</strong></label>
                <input type="text" id="title" placeholder="Enter Book Title">
            </div>

            <!-- Author -->
            <div class="form-group">
                <label for="author"><strong>Author:</strong></label>
                <input type="text" id="author" placeholder="Enter Book Author">
            </div>

            <!-- Genre Dropdown -->
             <div class="form-group">
                <label for="genre"><strong>Genre:</strong></label>
                <select id="genre">
                    <option value="">Select a genre</option>

                    <optgroup label="Fiction">
                        <option value="Mystery">Mystery</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Romance">Romance</option>
                        <option value="Historical Fiction">Historical Fiction</option>
                    </optgroup>

                    <optgroup label="Non-Fiction">
                        <option value="Biography">Biography</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Memoir">Memoir</option>
                        <option value="Essay">Essay</option>
                        <option value="Poetry">Poetry</option>
                        <option value="History">History</option>
                    </optgroup>
                </select>
            </div>

            <!-- Reading Status Dropdown -->
            <div class="form-group">
                <label for="status"><strong>Reading Status:</strong></label>
                <select id="status">
                    <option value="">Select status</option>
                    <option value="In Progress">Want to Read</option>
                    <option value="Completed">In Progress</option>
                    <option value="Want to Read">Completed</option>
                    <option value="Abandoned">Dropped</option>
                </select>
            </div>

            <!-- Notes -->
            <div class="form-group">
                <label for="notes"><strong>Notes:</strong></label>
                <div id="prompt" class="prompt-text" style="margin-bottom: 10px; font-style: italic; color: #555;">
                    <!-- Random prompt will appear here -->
                </div>
                <textarea id="notes" rows="8" placeholder="Write your thoughts, reflections, or any notes about the book here..."></textarea>
            </div>

            <!-- Save Book to 'All Books' Page -->
            <button id="save-book" type="button" class="btn-submit">Save Book</button>

        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>placeholder</p>
            <div class="footer-links">
                <a href="placeholder">placeholder</a>
            </div>
        </div>
    </footer>

    <script>
    const coverInput = document.getElementById('cover');
    const coverPreview = document.getElementById('cover-preview');

    coverInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            coverPreview.src = URL.createObjectURL(file);
            coverPreview.style.display = 'block';
        } else {
            coverPreview.src = '';
            coverPreview.style.display = 'none';
        }
    });
    </script>

</body>
</html>
