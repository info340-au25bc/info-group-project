  <main>
    <!-- progress bar -->
    <section class="gt-progress">
      <h2 class="home-title">Prog<span>ress</span></h2>
      <p class="home-subtitle" style="color: #969198">A tracker to help you read more and reach your goals.</p>

      <p class="progress-percent">Goal Progress: 40%</p>

      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <p>2 of 5 goals completed</p>
    </section>

    <!-- goals -->
    <section class="gt-goals">
      <div class="goals-header">
        <h2 class="gt-goals-title">
          <img src="img/target.png" alt="target icon" class="gt-target">
          My Reading Goals
        </h2>
        <button class="add-goal-btn">+ Add Goal</button>
      </div>

      <div class="goal-item">
        <input type="checkbox" id="goal1" disabled checked>
        <label for="goal1">Read 20 pages</label>
      </div>

      <div class="goal-item">
        <input type="checkbox" id="goal2" disabled checked>
        <label for="goal2">Finish 'Pride and Prejudice'</label>
      </div>

      <div class="goal-item">
        <input type="checkbox" id="goal3" disabled>
        <label for="goal3">Read 5 new books this month</label>
      </div>

      <div class="goal-item">
        <input type="checkbox" id="goal4" disabled>
        <label for="goal4">Try a new genre</label>
      </div>

      <div class="goal-item">
        <input type="checkbox" id="goal5" disabled>
        <label for="goal5">Write a short book review</label>
      </div>
    </section>
