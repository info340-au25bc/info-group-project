<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Navigation -->
  <header class="navbar">
    <h1>My Bookshelf</h1>
    <a href="index.html" class="back-button">‚Üê Back to Shelf</a>
  </header>

  <!-- Book Detail Section -->
  <main class="book-details">
    <div class="book-cover">
      <img src="img/book_cover.jpg" alt="Blank book cover as placeholder" />
    </div>

    <div class="book-info">
      <h2 class="book-title">Book Title</h2>
      <p class="book-author"><i>Author Name</i></p>
      <p class="book-genre"><strong>Genre:</strong> Fiction</p>
      <p class="book-status"><strong>Status:</strong> Currently Reading</p>

      <div class="book-description">
        <h3>Description</h3>
        <p>
          A novel set in...
        </p>
      </div>

      <div class="book-notes">
        <h3>Notes</h3>
        <p>
          What an interesting book! I particularly enjoyed when the author mentioned... Insert "quote from book."
        </p>
      </div>

      <div class="book-actions">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>
  </main>
</body>
</html>
