<!DOCTYPE html>
<html lang="'en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Serenity Hang, Lana Vuong, Spandana Kannam, Ashley Moua">
    <title>BookBuddy - Homepage</title>
    <link rel="stylesheet"  href="css/style.css"
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src=".png" alt="BookBuddy Logo">
            <span>BookBuddy</span>
        </div>
        <nav>
            <a href="#">All Books</a>
            <a href="#">Goals</a>
            <a href="#">Journal</a>
            <img src="search-icon.png" alt="Search" class="search-icon">
        </nav>
    </header>

    <main>
        <section>
            <h2>Recently Added Books</h2>
            <div class="bookshelf">
                <!-- Example book cards -->
                <div class="book-card">
                    <img src="book1.jpg" alt="Book Cover">
                    <h3>The Great Gatsby</h3>
                    <p>F. Scott Fitzgerald</p>
                </div>
                <div class="book-card">
                    <img src="book2.jpg" alt="Book Cover">
                    <h3>1984</h3>
                    <p>George Orwell</p>
                </div>
                <div class="book-card">
                    <img src="book3.jpg" alt="Book Cover">
                    <h3>To Kill a Mockingbird</h3>
                    <p>Harper Lee</p>
                </div>
                <div class="book-card">
                    <img src="book4.jpg" alt="Book Cover">
                    <h3>Pride and Prejudice</h3>
                    <p>Jane Austen</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
